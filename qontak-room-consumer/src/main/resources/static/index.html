<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Room Status</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .status-column {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .status-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .assigned { background-color: #4CAF50; color: white; }
        .unassigned { background-color: #f39c12; color: white; }
        .resolved { background-color: #3498db; color: white; }
    </style>
</head>
<body>

<h1>Real-Time Room Status</h1>
<div class="container">
    <div class="status-column">
        <div class="status-title">Assigned</div>
        <div id="assigned" class="status-value assigned">0</div>
    </div>

    <div class="status-column">
        <div class="status-title">Unassigned</div>
        <div id="unassigned" class="status-value unassigned">0</div>
    </div>

    <div class="status-column">
        <div class="status-title">Resolved</div>
        <div id="resolved" class="status-value resolved">0</div>
    </div>
</div>

<br>
<br>
<br>
<br>

<h1>Real-Time Custom View</h1>
<div class="container">
    <div class="status-column">
        <div class="status-title">Custom View 1 (63875502-1a89-433c-9e92-148e94f38ab3)</div>
        <div id="63875502-1a89-433c-9e92-148e94f38ab3" class="status-value assigned">0</div>
    </div>

    <div class="status-column">
        <div class="status-title">Custom View 2 (8964b3f7-e592-48b3-914c-cd4559dd6f2a)</div>
        <div id="8964b3f7-e592-48b3-914c-cd4559dd6f2a" class="status-value unassigned">0</div>
    </div>

    <div class="status-column">
        <div class="status-title">Custom View 3 (e2fa672a-bdb7-4147-8c8b-5de9327e6cdd)</div>
        <div id="e2fa672a-bdb7-4147-8c8b-5de9327e6cdd" class="status-value resolved">0</div>
    </div>
</div>

<script>
    const socket = new SockJS('http://localhost:8090/ws');  // Connect to STOMP WebSocket endpoint
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log("Connected to WebSocket");

        // Subscribe to real-time room status updates
        stompClient.subscribe('/topic/room-status-count/bd30d58a-f5a1-4285-bc0e-b13d272d3a55', function (message) {
            const data = JSON.parse(message.body);
            if (data.status === 'assigned') {
                updateStatus('assigned', data.value);
            }

            if (data.status === 'unassigned') {
                updateStatus('unassigned', data.value);
            }

            if (data.status === 'resolved') {
                updateStatus('resolved', data.value);
            }
        });

        // Subscribe to real-time custom view 1
        stompClient.subscribe('/topic/custom-view-count/63875502-1a89-433c-9e92-148e94f38ab3', function (message) {
            const data = JSON.parse(message.body);
            updateCount('63875502-1a89-433c-9e92-148e94f38ab3', data.count)
        });

        // Subscribe to real-time custom view 2
        stompClient.subscribe('/topic/custom-view-count/8964b3f7-e592-48b3-914c-cd4559dd6f2a', function (message) {
            const data = JSON.parse(message.body);
            updateCount('8964b3f7-e592-48b3-914c-cd4559dd6f2a', data.count)
        });

        // Subscribe to real-time custom view 3
        stompClient.subscribe('/topic/custom-view-count/e2fa672a-bdb7-4147-8c8b-5de9327e6cdd', function (message) {
            const data = JSON.parse(message.body);
            updateCount('e2fa672a-bdb7-4147-8c8b-5de9327e6cdd', data.count)
        });
    });

    function updateStatus(statusType, count) {
        const element = document.getElementById(statusType);
        element.textContent = count !== undefined ? count : 0;
    }

    function updateCount(id, count) {
        const element = document.getElementById(id);
        element.textContent = count !== undefined ? count : 0;
    }
</script>

</body>
</html>
